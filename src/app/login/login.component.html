<div>

    <div class="container">
      <div class="row">
        <div style="margin-top: 15%;" class="col-12 d-flex justify-content-center align-items-center">
          <mat-card style="width: 30%;" >
            <mat-card-header class="col-11 d-flex justify-content-center"><h1>Giriş Yap</h1></mat-card-header>
            <mat-card-content>
              <form>
                <div class="row">
                  <mat-form-field class="col-12 d-flex justify-content-center" appearance="fill">
                    <mat-label>Kullanıcı Adı</mat-label>
                    <input (keyup)="inputControl($event)" name="username" type="text" matInput placeholder="Kullanıcı Adınızı Girin">
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field class="col-12 d-flex justify-content-center" appearance="fill">
                    <mat-label>Şifre</mat-label>
                    <input (keyup)="inputControl($event)" name="password" type="password" matInput placeholder="Şifrenizi Girin">
                  </mat-form-field>
                </div>
                <div class="row d-flex justify-content-center">
                  <button (click) = "login()" class="col-4 d-flex justify-content-center" id="basic" type="button" mat-raised-button> Giriş Yap </button>
                </div>
              </form> 
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  
  </div>
  <router-outlet></router-outlet>
